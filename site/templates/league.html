{% extends "base.html" %}

{% block content %}

    <style>
    body {
        background: url("{{ url_for('static', filename='img/unknown_user.jpg') }}");
        background-repeat: no-repeat;
        background-position: bottom right;
        background-attachment: fixed;
        background-color: #000;
        -webkit-background-size: 60%;
        -moz-background-size: 60%;
        background-size: 60%;
        -o-background-size: 60%;
    }
    </style>

    <main class="container">
        <div class="box col-xs-12 col-md-8">
            <h1>My Leagues</h1>
            <div class="table-responsive">
                <table class="table table-bordered sif-table">
                    <thead>
                        <tr>
                            <th>League</th>
                            <th>Standings</th>
                            <th>Picks</th>
                            <th>Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for row in leagues %}
                        <tr>
                            <td>{{ row.league_name }}</td>
                            <td>
                                <form method="GET" action="/standings/{{ row.league_id }}">
                                    <button class="btn btn-info btn-sm btn-block" type="submit">View</button>
                                </form>
                            </td>
                            <td>
                                <form method="GET" action="/picks/{{ row.underdog_id }}">
                                    <button class="btn btn-danger btn-sm btn-block" type="submit">View</button>
                                </form>
                            </td>
                            <td>
                                <form method="GET" action="/league/{{ row.league_id }}">
                                    <button class="btn btn-warning btn-sm btn-block" type="submit">View</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

{% endblock %}
